  # ============================================================================
  smoke-test:
    name: ğŸ§ª Smoke Tests
    needs: [validate, build, deploy]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: needs.deploy.result == 'success'
    
    steps:
      - name: ğŸ“¥ Checkout test code
