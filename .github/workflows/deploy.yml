name: Deploy to Azure

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    # expose a job output with the lowercased image name
    outputs:
      image_name: ${{ steps.set-image.outputs.image_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # set a lowercase image name and export it as a step output
    - id: set-image
      name: Set IMAGE_NAME (lowercase)
      run: |
        image_name=$(echo "$GITHUB_REPOSITORY" | tr '[:upper:]' '[:lower:]')
        echo "image_name=$image_name" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-azure:
    name: Deploy to Azure Container Apps
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://mitra-ai.azurewebsites.net

    steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy-action@v1
      with:
        containerAppName: mitra-ai
        resourceGroup: ${{ secrets.AZURE_RESOURCE_GROUP }}
        # use the lowercased image name produced by the build job
        imageToDeploy: ${{ env.REGISTRY }}/${{ needs.build-and-push.outputs.image_name }}:${{ github.sha }}
        environmentVariables: |
          ENVIRONMENT=production
          LOG_LEVEL=INFO
        secrets: |
          telegram-bot-token=${{ secrets.TELEGRAM_BOT_TOKEN }}
          azure-openai-api-key=${{ secrets.AZURE_OPENAI_API_KEY }}
          azure-openai-endpoint=${{ secrets.AZURE_OPENAI_ENDPOINT }}
      continue-on-error: true

    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Deployment successful"
        else
          echo "❌ Deployment failed"
        fi
